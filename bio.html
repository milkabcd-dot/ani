<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עריכת מבנה התשבץ</title>
    <style>
        :root { --c: 35px; }
        @media (min-width: 600px) { :root { --c: 45px; } }
        body { font-family: sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        .board { 
            position: relative; 
            width: calc(14 * var(--c)); 
            height: calc(15 * var(--c)); 
            background: #ccc; 
            border: 2px solid #333;
        }
        
        .cell { 
            position: absolute; 
            width: var(--c); 
            height: var(--c); 
            background: white; 
            border: 1px solid #000; 
            box-sizing: border-box; 
        }

        .num {
            position: absolute;
            top: 1px;
            right: 2px;
            font-size: 10px;
            font-weight: bold;
            color: #000;
            pointer-events: none;
        }

        input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 1.2rem;
            background: transparent;
            outline: none;
        }
    </style>
</head>
<body>

    <h3>עריכת שלד התשבץ</h3>
    <p>תיקון: נוסף המספר 5 למשבצת הימנית ביותר בשורה החדשה (שורה y:4).</p>

    <div class="board" id="board"></div>

    <script>
        const skeleton = [
            // שורה עליונה
            {x:0, y:1}, {x:1, y:1}, {x:2, y:1}, 
            {x:4, y:1}, {x:5, y:1}, {x:6, y:1}, {x:7, y:1}, {x:8, y:1},
            
            // עמודה בצד שמאל (X=1)
            {x:1, y:2}, {x:1, y:3}, {x:1, y:4}, 
            
            // השורה המאוזנת החדשה (y:4) - 4 קוביות סה"כ
            {x:2, y:4, n:5}, // הימנית ביותר עם המספר 5
            {x:1, y:4},      // (כבר קיימת בעמודה, רשומה כאן לציון הרצף)
            {x:0, y:4}, 
            {x:-1, y:4}, 

            // עמודה בצד ימין (X=6)
            {x:6, y:2}, {x:6, y:3}, {x:6, y:4}, {x:6, y:5}, {x:6, y:6}, {x:6, y:7},
            
            // שורה אופקית חוצה בימין (y:3)
            {x:3, y:3}, {x:4, y:3}, {x:5, y:3}, {x:7, y:3}
        ];

        const board = document.getElementById('board');
        // נשתמש בסט כדי למנוע כפילויות של משבצות באותו מיקום
        const rendered = new Set();

        skeleton.forEach(pos => {
            const id = `${pos.x},${pos.y}`;
            if (rendered.has(id)) return;
            rendered.add(id);

            const div = document.createElement('div');
            div.className = 'cell';
            div.style.left = `calc(${(pos.x + 1.5)} * var(--c))`;
            div.style.top = `calc(${pos.y} * var(--c))`;
            
            if(pos.n) {
                div.innerHTML = `<span class="num">${pos.n}</span>`;
            }
            div.innerHTML += '<input maxlength="1">';
            board.appendChild(div);
        });
    </script>
</body>
</html>
