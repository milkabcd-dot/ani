<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תשבץ ביומימיקרי אינטראקטיבי</title>
    <style>
        /* הגדלת המשבצות למחשב */
        :root { --cell-size: 45px; }
        
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        h1 { color: #1b5e20; margin-bottom: 5px; font-size: 28px; }
        .author { margin-bottom: 25px; font-weight: bold; color: #444; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
        
        .main-layout { display: flex; flex-wrap: wrap; gap: 40px; justify-content: center; width: 100%; max-width: 1200px; }
        
        /* לוח תשבץ עם גבולות חזקים */
        .crossword-board { 
            display: grid; 
            grid-template-columns: repeat(14, var(--cell-size)); 
            grid-template-rows: repeat(15, var(--cell-size)); 
            background: #000; /* רקע שחור ליצירת גבולות */
            border: 3px solid #000;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .cell { 
            width: var(--cell-size); 
            height: var(--cell-size); 
            background: #222; /* משבצות שחורות */
            position: relative; 
            box-sizing: border-box;
            border: 1px solid #000;
        }
        
        .cell.white { 
            background: white; 
            border: 2px solid #000; /* גבולות חזקים למשבצות לבנות */
        }
        
        .cell input { 
            width: 100%; height: 100%; border: none; text-align: center; 
            font-size: 24px; font-weight: bold; background: transparent; outline: none;
            color: #000;
        }
        
        .cell input:focus { background: #fffde7; }
        
        /* צבע הצלחה */
        .cell.correct { background: #a5d6a7 !important; }
        .cell.correct input { color: #1b5e20; }

        /* הגדלת והדגשת המספרים */
        .num { 
            position: absolute; 
            top: 2px; 
            right: 3px; 
            font-size: 13px; 
            font-weight: 900; 
            color: #000; 
            pointer-events: none;
            z-index: 10;
        }

        /* רשימת הגדרות */
        .clues-container { 
            background: white; padding: 25px; border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); flex: 1; min-width: 350px;
            max-height: 80vh; overflow-y: auto;
        }
        .clues-container h2 { color: #2e7d32; border-bottom: 3px solid #a5d6a7; padding-bottom: 8px; margin-top: 0; }
        .clue-section { margin-bottom: 25px; }
        .clue-item { margin-bottom: 12px; font-size: 16px; line-height: 1.5; border-bottom: 1px dashed #eee; padding-bottom: 5px; }
        .clue-item b { color: #000; font-size: 18px; margin-left: 8px; }

        .controls { margin-top: 30px; display: flex; gap: 15px; }
        button { 
            padding: 15px 35px; border: none; border-radius: 30px; 
            font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-check { background: #2e7d32; color: white; }
        .btn-check:hover { background: #1b5e20; transform: translateY(-2px); }
        .btn-reset { background: #b0bec5; color: #37474f; }
        .btn-reset:hover { background: #90a4ae; }

        @media (max-width: 800px) {
            :root { --cell-size: 30px; }
            .cell input { font-size: 16px; }
            .num { font-size: 9px; }
        }
    </style>
</head>
<body>

    <h1>פתרונות לצרכי האדם בהשראת הטבע</h1>
    <div class="author">© כל הזכויות שמורות למילכה ברקו גרש</div>

    <div class="main-layout">
        <div class="crossword-board" id="board"></div>

        <div class="clues-container">
            <div class="clue-section">
                <h2>מאוזן (שורה)</h2>
                <div id="across-clues"></div>
            </div>
            <div class="clue-section">
                <h2>מאונ
