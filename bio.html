    <title>תשבץ ביומימיקרי - מילכה ברקו גרש</title>
    <style>
        :root { 
            --c: 7.5vw; 
            --primary: #2c5282;
            --correct: #48bb78;
            --bg: #f7fafc;
        }
        @media (min-width: 600px) { :root { --c: 40px; } }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        .main-header { text-align: center; margin-bottom: 10px; }
        .main-header h1 { color: var(--primary); margin: 0; font-size: 1.6rem; }
        .main-header p { margin: 2px 0; font-weight: bold; color: #4a5568; }

        #definition-display {
            width: 90%; max-width: 500px; min-height: 70px;
            background: white; border: 2px solid var(--primary);
            border-radius: 12px; padding: 12px; margin-bottom: 15px;
            text-align: center; font-weight: bold; color: #2d3748;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex; align-items: center; justify-content: center;
        }

        .board-container {
            width: 100%;
            display: flex;
            justify-content: center;
            overflow: visible;
        }

        .board { 
            position: relative; 
            width: calc(15 * var(--c)); 
            height: calc(15 * var(--c)); 
            background: #cbd5e0; 
            border: 2px solid #2d3748;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .cell { 
            position: absolute; width: var(--c); height: var(--c); 
            background: white; border: 1px solid #2d3748; box-sizing: border-box; 
        }

        .num {
            position: absolute; top: 1px; right: 2px;
            font-size: calc(var(--c) * 0.28); font-weight: bold; color: #3182ce;
            z-index: 10;
        }

        input {
            width: 100%; height: 100%; border: none; text-align: center;
            font-size: calc(var(--c) * 0.55); font-weight: bold; background: transparent; 
            outline: none; padding: 0;
        }

        .correct { background-color: var(--correct) !important; color: white; }

        .btn-check {
            margin-top: 20px; padding: 12px 40px;
            background: var(--primary); color: white;
            border: none; border-radius: 30px; font-size: 1.1rem;
            font-weight: bold; cursor: pointer; 
        }
    </style>
</head>
