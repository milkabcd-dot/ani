<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>תשבץ ביומימיקרי מתוקן</title>
    <style>
        :root { --size: 50px; } /* גודל משבצת גדול למחשב */
        body { font-family: Arial, sans-serif; background: #fdfdfd; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .author { margin-bottom: 20px; font-weight: bold; color: #333; }
        
        .main-container { display: flex; gap: 40px; align-items: flex-start; }
        
        /* הלוח */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(13, var(--size)); 
            grid-template-rows: repeat(12, var(--size)); 
            background: #eee; /* צבע למשבצות ה"שחורות" שיהיה נעים בעין */
            border: 2px solid #000;
        }
        
        .cell { 
            width: var(--size); height: var(--size); 
            box-sizing: border-box; border: 1px solid #ccc; 
            position: relative;
        }
        
        /* משבצת לבנה למילוי */
        .white { 
            background: white !important; 
            border: 2px solid #000 !important; 
        }
        
        .cell input { 
            width: 100%; height: 100%; border: none; text-align: center; 
            font-size: 26px; font-weight: bold; outline: none; background: transparent;
        }

        .num { 
            position: absolute; top: 1px; right: 2px; 
            font-size: 14px; font-weight: bold; color: #000; z-index: 5;
        }

        .clues { width: 350px; background: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .clues h3 { margin-top: 0; color: #2e7d32; border-bottom: 2px solid #2e7d32; }
        .clue-item { margin-bottom: 10px; font-size: 16px; }

        .correct { background-color: #c8e6c9 !important; }
        .btn { margin-top: 20px; padding: 15px 30px; font-size: 18px; cursor: pointer; background: #2e7d32; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>פתרונות לצרכי האדם בהשראת הטבע</h1>
    <div class="author">© כל הזכויות שמורות למילכה ברקו גרש</div>

    <div class="main-container">
        <div class="grid" id="grid"></div>

        <div class="clues">
            <h3>מאוזן</h3>
            <div id="across"></div>
            <h3>מאונך</h3>
            <div id="down"></div>
        </div>
    </div>

    <button class="btn" onclick="check()">בדוק תשובות</button>

    <script>
        const data = [
            // מאוזן
            {x:4, y:0, a:'ל', n:1}, {x:5, y:0, a:'ו'}, {x:6, y:0, a:'ט'}, {x:7, y:0, a:'ו'}, {x:8, y:0, a:'ס'},
            {x:0, y:0, a:'נ', n:3}, {x:1, y:0, a:'ח'}, {x:2, y:0, a:'ש'},
            {x:3, y:2, a:'ש', n:5}, {x:4, y:2, a:'מ'}, {x:5, y:2, a:'מ'}, {x:6, y:2, a:'י'}, {x:7, y:2, a:'ת'},
            {x:8, y:3, a:'ח', n:6}, {x:9, y:3, a:'ד'}, {x:10, y:3, a:'ק'},
            {x:0, y:4, a:'ח', n:8}, {x:1, y:4, a:'י'}, {x:2, y:4, a:'י'}, {x:3, y:4, a:'ם'},
            {x:5, y:5, a:'פ', n:9}, {x:6, y:5, a:'ר'}, {x:7, y:5, a:'פ'}, {x:8, y:5, a:'ר'}, {x:9, y:5, a:'י'}, {x:10, y:5, a:'ם'},
            {x:9, y:7, a:'צ', n:10}, {x:10, y:7, a:'מ'}, {x:11, y:7, a:'ד'}, {x:12, y:7, a:'ן'},
            {x:2, y:7, a:'ע', n:11}, {x:3, y:7, a:'כ'}, {x:4, y:7, a:'ב'}, {x:5, y:7, a:'י'}, {x:6, y:7, a:'ש'},
            {x:4, y:9, a:'ש', n:12}, {x:5, y:9, a:'ל'}, {x:6, y:9, a:'ד'}, {x:7, y:9, a:'ג'},
            {x:5, y:11, a:'כ', n:13}, {x:6, y:11, a:'ר'}, {x:7, y:11, a:'י'}, {x:8, y:11, a:'ש'},
            // מאונך
            {x:6, y:1, a:'ר', n:2}, {x:6, y:3, a:'מ'}, {x:6, y:4, a:'י'}, {x:6, y:6, a:'ט'}, {x:6, y:8, a:'י'}, {x:6, y:9, a:'ם'},
            {x:2, y:1, a:'י', n:4}, {x:2, y:2, a:'ק'}, {x:2, y:3, a:'ו'}, {x:2, y:5, a:'י'},
            {x:10, y:4, a:'ד', n:7}, {x:10, y:6, a:'ו'}, {x:10, y:8, a:'ר'}, {x:10, y:9, a:'ב'}, {x:10, y:10, a:'ן'},
            {x:3, y:5, a:'ז', n:8}, {x:3, y:6, a:'ק'}, {x:3, y:8, a:'י'}, {x:3, y:9, a:'ם'},
            {x:6, y:10, a:'ל', n:11}, {x:6, y:12, a:'פ'}, {x:6, y:13, a:'י'}, {x:6, y:14, a:'ם'}
        ];

        const clues = {
            across: ["1. לוטוס", "3. נחש", "5. שממית", "6. חדק", "8. חיים", "9. פרפרים", "10. צמדן", "11. עכביש", "12. שלדג", "13. כריש"],
            down: ["2. טרמיטים", "4. חיקוי", "7. דורבן", "8. חזקים", "11. עטלפים"]
        };

        const gridEl = document.getElementById('grid');
        const matrix = Array(12).fill().map(() => Array(13).fill(null));
        data.forEach(d => { if(d.y < 12 && d.x < 13) matrix[d.y][d.x] = d; });

        for(let y=0; y<12; y++) {
            for(let x=0; x<13; x++) {
                const d = matrix[y][x];
                const cell = document.createElement('div');
                cell.className = 'cell' + (d ? ' white' : '');
                if(d) {
                    if(d.n) cell.innerHTML += `<span class="num">${d.n}</span>`;
                    cell.innerHTML += `<input maxlength="1" id="c-${x}-${y}" data-ans="${d.a}">`;
                }
                gridEl.appendChild(cell);
            }
        }

        clues.across.forEach(c => document.getElementById('across').innerHTML += `<div class="clue-item">${c}</div>`);
        clues.down.forEach(c => document.getElementById('down').innerHTML += `<div class="clue-item">${c}</div>`);

        function check() {
            data.forEach(d => {
                const el = document.getElementById(`c-${d.x}-${d.y}`);
                if(el && el.value === d.a) el.parentElement.classList.add('correct');
            });
        }
    </script>
</body>
</html>
