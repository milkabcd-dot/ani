<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עריכת מבנה התשבץ - שלב 9</title>
    <style>
        :root { --c: 35px; }
        @media (min-width: 600px) { :root { --c: 45px; } }
        body { font-family: sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        .board { 
            position: relative; 
            width: calc(16 * var(--c)); 
            height: calc(16 * var(--c)); 
            background: #ccc; 
            border: 2px solid #333;
        }
        
        .cell { 
            position: absolute; 
            width: var(--c); 
            height: var(--c); 
            background: white; 
            border: 1px solid #000; 
            box-sizing: border-box; 
        }

        .num {
            position: absolute;
            top: 1px;
            right: 2px;
            font-size: 10px;
            font-weight: bold;
            color: #000;
            pointer-events: none;
        }

        input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 1.2rem;
            background: transparent;
            outline: none;
        }
    </style>
</head>
<body>

    <h3>עריכת שלד התשבץ</h3>
    <p>תיקון: נוספה שלוחה אופקית (שורה y:6) שיוצאת מ-2 מאונך. המספר 9 בימין ביותר.</p>

    <div class="board" id="board"></div>

    <script>
        const skeleton = [
            // קודקוד ה-T השמאלי (y:1)
            {x:2, y:1, n:3}, {x:1, y:1, n:4}, {x:0, y:1},      
            
            // שורה עליונה ימנית (y:1)
            {x:8, y:1, n:1}, {x:7, y:1}, {x:6, y:1, n:2}, {x:5, y:1}, {x:4, y:1},
            
            // עמודה 2 מאונך (x:6) - אורך 7 קוביות (y:1 עד y:7)
            {x:6, y:2}, {x:6, y:3}, {x:6, y:4}, {x:6, y:5}, {x:6, y:6}, {x:6, y:7},

            // התוספת החדשה: שלוחה משורה y:6 (לפני אחרונה של 2 מאונך)
            {x:10, y:6, n:9}, // ימנית ביותר - מספר 9
            {x:9, y:6}, {x:8, y:6}, {x:7, y:6}, // 4 משבצות תוספת מימין ל-x:6
            {x:5, y:6}, // משבצת אחת שמאלה מנקודת המפגש (x:6)

            // שאר המבנה הקיים:
            // החלק האנכי של ה-T השמאלי (x:1)
            {x:1, y:2}, {x:1, y:3}, {x:1, y:4}, {x:1, y:5}, 
            // החלק האופקי של ה-T השמאלי (y:5)
            {x:2, y:5, n:5}, {x:0, y:5}, {x:-1, y:5}, 
            // עמודה מתחת ל-5 (x:2)
            {x:2, y:6}, {x:2, y:7}, {x:2, y:8}, {x:2, y:9},
            // שורה אופקית (y:8)
            {x:5, y:8, n:11}, {x:4, y:8}, {x:3, y:8}, {x:2, y:8}, {x:1, y:8},
            // 11 מאונך (x:5)
            {x:5, y:9}, {x:5, y:10}, {x:5, y:11}, {x:5, y:12}, {x:5, y:13},
            // שורה אופקית 12 (y:10)
            {x:6, y:10, n:12}, {x:5, y:10}, {x:4, y:10}, {x:3, y:10}, 
            // שורה אופקית 13 (y:12)
            {x:7, y:12, n:13}, {x:6, y:12}, {x:5, y:12}, {x:4, y:12},
            // שורה אופקית חוצה בימין (y:3)
            {x:3, y:3}, {x:4, y:3}, {x:5, y:3}, {x:7, y:3}
        ];

        const board = document.getElementById('board');
        const rendered = new Set();

        skeleton.forEach(pos => {
            const id = `${pos.x},${pos.y}`;
            if (rendered.has(id)) return;
            rendered.add(id);

            const div = document.createElement('div');
            div.className = 'cell';
            div.style.left = `calc(${(pos.x + 1.5)} * var(--c))`;
            div.style.top = `calc(${pos.y} * var(--c))`;
            
            if(pos.n) {
                div.innerHTML = `<span class="num">${pos.n}</span>`;
            }
            div.innerHTML += '<input maxlength="1">';
            board.appendChild(div);
        });
    </script>
</body>
</html>
