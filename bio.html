<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תיקון מבנה תשבץ</title>
    <style>
        :root { --c: 35px; --green: #2e7d32; }
        @media (min-width: 600px) { :root { --c: 45px; } }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 10px; }
        .board { position: relative; width: calc(13 * var(--c)); height: calc(15 * var(--c)); background: #eee; border: 2px solid #333; margin-bottom: 20px; }
        .cell { position: absolute; width: var(--c); height: var(--c); background: white; border: 1px solid #000; box-sizing: border-box; }
        .cell input { width: 100%; height: 100%; border: none; text-align: center; font-size: 1.2rem; font-weight: bold; background: transparent; outline: none; }
        .correct { background: #c8e6c9 !important; }
        .controls { width: 100%; max-width: 500px; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 10px; }
        .n-btn { padding: 8px; background: #f1f8e9; border: 1px solid #c8e6c9; border-radius: 4px; cursor: pointer; text-align: center; font-weight: bold; }
        #q-box { margin-top: 15px; padding: 10px; border-right: 4px solid var(--green); background: #f9f9f9; display: none; }
    </style>
</head>
<body>

    <div class="board" id="board"></div>

    <div class="controls">
        <div style="font-weight:bold;">בחר מספר הגדרה:</div>
        <div id="btns" class="btn-grid"></div>
        <div id="q-box"></div>
        <button style="width:100%; margin-top:15px; padding:10px; background:var(--green); color:white; border:none; border-radius:5px; cursor:pointer;" onclick="check()">בדוק תשובות</button>
    </div>

    <script>
        const clues = {
            1: "שם צמח מים, עליו משמשים השראה לפתוח חומרים דוחי מים.",
            2: "תליהם שמשו השראה לבנייה ממוזגת באופן טבעי.",
            3: "כינוי לסוג רובוט דק וארוך, בעל כושר תנועה וצילום.",
            4: "פירוש המילה: מימטיקה.",
            5: "בעל חיים זוחל, בהשראתו מנסים לפתח דבקים ואמצעים לטיפוס על משטחים גבוהים."
        };

        // מיפוי מחדש - נקי ומדויק
        const layout = [
            // שורה 1: נחש (3) ולוטוס (1)
            {x:0, y:1, a:'נ'}, {x:1, y:1, a:'ח'}, {x:2, y:1, a:'ש'}, 
            {x:4, y:1, a:'ל'}, {x:5, y:1, a:'ו'}, {x:6, y:1, a:'ט'}, {x:7, y:1, a:'ו'}, {x:8, y:1, a:'ס'},
            // מאונך: חיקוי (4) - רק 4 קוביות
            {x:1, y:2, a:'י'}, {x:1, y:3, a:'ק'}, {x:1, y:4, a:'ו'}, {x:1, y:5, a:'י'},
            // מאונך: טרמיטים (2)
            {x:6, y:2, a:'ר'}, {x:6, y:3, a:'מ'}, {x:6, y:4, a:'י'}, {x:6, y:5, a:'ט'}, {x:6, y:6, a:'י'}, {x:6, y:7, a:'ם'},
            // מאוזן: שממית (5)
            {x:3, y:3, a:'ש'}, {x:4, y:3, a:'מ'}, {x:5, y:3, a:'מ'}, {x:6, y:3, a:'י'}, {x:7, y:3, a:'ת'}
        ];

        const board = document.getElementById('board');
        layout.forEach(c => {
            const d = document.createElement('div');
            d.className = 'cell';
            d.style.left = `calc(${c.x} * var(--c))`;
            d.style.top = `calc(${c.y} * var(--c))`;
            d.innerHTML = `<input maxlength="1" id="i-${c.x}-${c.y}" data-ans="${c.a}" autocomplete="off">`;
            board.appendChild(d);
        });

        const btnDiv = document.getElementById('btns');
        Object.keys(clues).forEach(n => {
            const b = document.createElement('div'); b.className = 'n-btn'; b.innerText = n;
            b.onclick = () => {
                const q = document.getElementById('q-box');
                q.style.display = 'block';
                q.innerHTML = `<strong>${n}:</strong> ${clues[n]}`;
            };
            btnDiv.appendChild(b);
        });

        function check() {
            layout.forEach(c => {
                const i = document.getElementById(`i-${c.x}-${c.y}`);
                if(i.value === c.a) i.parentElement.classList.add('correct');
            });
        }
    </script>
</body>
</html>
