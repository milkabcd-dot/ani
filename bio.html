<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עריכת מבנה התשבץ</title>
    <style>
        :root { --c: 35px; }
        @media (min-width: 600px) { :root { --c: 45px; } }
        body { font-family: sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        .board { 
            position: relative; 
            width: calc(13 * var(--c)); 
            height: calc(15 * var(--c)); 
            background: #ccc; 
            border: 2px solid #333;
        }
        
        .cell { 
            position: absolute; 
            width: var(--c); 
            height: var(--c); 
            background: white; 
            border: 1px solid #000; 
            box-sizing: border-box; 
        }

        input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 1.2rem;
            background: transparent;
            outline: none;
        }
    </style>
</head>
<body>

    <h3>עריכת שלד התשבץ</h3>
    <p>כרגע מוצג המבנה בלבד. בדקי אם הריבועים במקום:</p>

    <div class="board" id="board"></div>

    <script>
        // מיפוי הצורה בלבד (X מייצג עמודה, Y מייצג שורה)
        const skeleton = [
            // שורה עליונה
            {x:0, y:1}, {x:1, y:1}, {x:2, y:1}, 
            {x:4, y:1}, {x:5, y:1}, {x:6, y:1}, {x:7, y:1}, {x:8, y:1},
            
            // עמודה בצד שמאל (X=1) - עודכן ל-4 קוביות סה"כ כולל הראשונה
            {x:1, y:2}, {x:1, y:3}, {x:1, y:4}, 
            
            // עמודה בצד ימין (X=6)
            {x:6, y:2}, {x:6, y:3}, {x:6, y:4}, {x:6, y:5}, {x:6, y:6}, {x:6, y:7},
            
            // שורה אופקית חוצה
            {x:3, y:3}, {x:4, y:3}, {x:5, y:3}, {x:7, y:3}
        ];

        const board = document.getElementById('board');
        skeleton.forEach(pos => {
            const div = document.createElement('div');
            div.className = 'cell';
            div.style.left = `calc(${pos.x} * var(--c))`;
            div.style.top = `calc(${pos.y} * var(--c))`;
            div.innerHTML = '<input maxlength="1">';
            board.appendChild(div);
        });
    </script>
</body>
</html>
