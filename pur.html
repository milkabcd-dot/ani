<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>×ª×¤×–×•×¨×ª ×¤×•×¨×™× - ××™×œ×›×” ×‘×¨×§×• ×’×¨×©</title>
    <style>
        body { font-family: sans-serif; background: #fdfcf0; text-align: center; margin: 0; padding: 10px; overflow-x: hidden; scroll-behavior: smooth; }
        
        .header { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto 10px; border-bottom: 5px solid #ffe66d; }
        h1 { color: #ff4757; margin: 0; font-size: 1.6rem; }
        
        /* ×‘× ×§ ×”××™×œ×™× ×¢× ×›×¤×ª×•×¨×™ ×”× ×™×•×•×˜ ××©×•×œ×‘×™× */
        .word-bank-container { 
            background: white; padding: 10px; border-radius: 15px; 
            max-width: 420px; margin: 10px auto; 
            display: flex; align-items: center; gap: 10px;
            border: 2px solid #ff6b81; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .word-bank { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; flex-grow: 1; }
        
        .nav-controls { display: flex; flex-direction: column; gap: 8px; border-right: 2px solid #eee; padding-right: 10px; }
        .nav-btn { 
            background: #f0f0f0; border: 1px solid #ccc; border-radius: 8px; 
            width: 45px; height: 45px; font-size: 1.4rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .nav-btn:active { background: #ffe66d; transform: scale(0.9); }

        .word-item { padding: 5px 10px; border-radius: 6px; font-weight: bold; font-size: 0.85rem; border: 1px solid rgba(0,0,0,0.05); }
        .word-item.found { background: #d1d8e0 !important; color: #888 !important; text-decoration: line-through; opacity: 0.6; }

        .grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; max-width: 360px; margin: 20px auto; background: #ffe66d; padding: 10px; border-radius: 12px; touch-action: none; }
        .cell { aspect-ratio: 1/1; background: #f8f9fa; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; border-radius: 5px; user-select: none; border: 2px solid transparent; }
        .cell.found { border: 2px solid #1dd1a1; color: #1dd1a1; background: white; }
        .cell.selected { background: #ff6b81 !important; color: white !important; border-radius: 50%; }

        #win { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 71, 87, 0.98); color: white; flex-direction: column; align-items: center; justify-content: center; z-index: 3000; }
        .confetti { position: fixed; width: 8px; height: 8px; top: -10px; z-index: 3001; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        
        .reset-btn { padding: 15px 30px; background: #45aaf2; color: white; border: none; border-radius: 12px; cursor: pointer; margin-bottom: 100px; font-weight: bold; }
    </style>
</head>
<body>

<div id="win">
    <h1>×¤×•×¨×™× ×©××—! ğŸ­</h1>
    <p>×›×œ ×”×›×‘×•×“! ××¦××ª ×”×›×œ! ğŸ­</p>
    <button class="reset-btn" style="background: white; color: #ff4757;" onclick="location.reload()">×œ××©×—×§ ×—×“×© âœ¨</button>
</div>

<div class="header" id="top">
    <h1>×ª×¤×–×•×¨×ª ×¤×•×¨×™× ğŸ­</h1>
    <div style="font-weight: bold; color: #555;">×¢×¨×™×›×”: ××™×œ×›×” ×‘×¨×§×• ×’×¨×©</div>
</div>

<div class="word-bank-container">
    <div class="nav-controls">
        <button class="nav-btn" onclick="window.scrollTo(0,0)">â˜ï¸</button>
        <button class="nav-btn" onclick="document.getElementById('grid').scrollIntoView({behavior:'smooth'})">ğŸ‘‡</button>
    </div>
    <div class="word-bank" id="wordBank"></div>
</div>

<div class="grid" id="grid"></div>
<button class="reset-btn" onclick="location.reload()">×¢×¨×‘×‘ ×œ×•×— ××—×“×© ğŸª‡</button>

<script>
    // ×¨×©×™××” ×œ×œ× ×”××™×œ×” "×¤×•×¨×™×"
    const words = ["××¨×“×›×™", "××¡×ª×¨", "××—×©×•×¨×•×©", "××’×™×œ×”", "×ª×—×¤×•×©×ª", "××¡×›×”", "×¨×¢×©×Ÿ", "××•×–×Ÿ×”××Ÿ", "×•×©×ª×™", "×©×•×©×Ÿ", "×¢×“×œ××™×“×¢"];
    const colors = ["#fffa65", "#7bed9f", "#70a1ff", "#ffaf40", "#ffcccc", "#18dcff", "#cd84f1", "#ff9ff3"];
    const rows = 16, cols = 10;
    let gridData = [];
    let foundWords = new Set();
    let isSelecting = false, selectedCells = [];

    function initGame() {
        let allPlaced = false;
        while (!allPlaced) {
            gridData = Array(rows).fill().map(() => Array(cols).fill(''));
            allPlaced = true;
            const sortedWords = [...words].sort((a,b) => b.length - a.length);

            for (let word of sortedWords) {
                let placed = false;
                for (let attempts = 0; attempts < 1000; attempts++) {
                    const dr = [0, 0, 1, -1, 1, 1, -1, -1][Math.floor(Math.random()*8)];
                    const dc = [1, -1, 0, 0, 1, -1, 1, -1][Math.floor(Math.random()*8)];
                    const r = Math.floor(Math.random() * rows);
                    const c = Math.floor(Math.random() * cols);
                    if (canPlace(word, r, c, dr, dc)) {
                        for (let i = 0; i < word.length; i++) gridData[r + i*dr][c + i*dc] = word[i];
                        placed = true;
                        break;
                    }
                }
                if (!placed) { allPlaced = false; break; }
            }
        }
        renderBank();
        renderGrid();
    }

    function canPlace(word, r, c, dr, dc) {
        if (r + dr*(word.length-1) < 0 || r + dr*(word.length-1) >= rows || 
            c + dc*(word.length-1) < 0 || c + dc*(word.length-1) >= cols) return false;
        for (let i = 0; i < word.length; i++) {
            let existing = gridData[r + i*dr][c + i*dc];
            if (existing !== '' && existing !== word[i]) return false;
        }
        return true;
    }

    function renderBank() {
        const bank = document.getElementById('wordBank');
        bank.innerHTML = '';
        words.forEach((w, i) => {
            const span = document.createElement('span');
            span.className = 'word-item';
            span.id = 'w-' + w;
            span.style.backgroundColor = colors[i % colors.length];
            span.textContent = w === "××•×–×Ÿ×”××Ÿ" ? "××•×–×Ÿ ×”××Ÿ" : w;
            bank.appendChild(span);
        });
    }

    function renderGrid() {
        const gridDiv = document.getElementById('grid');
        gridDiv.innerHTML = '';
        const alphabet = "××‘×’×“×”×•×–×—×˜×™×›×œ×× ×¡×¢×¤×¦×§×¨×©×ª";
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                if (gridData[r][c] === '') gridData[r][c] = alphabet[Math.floor(Math.random()*alphabet.length)];
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = gridData[r][c];
                
                const onMove = (e) => {
                    if (!isSelecting) return;
                    const point = e.touches ? e.touches[0] : e;
                    const target = document.elementFromPoint(point.clientX, point.clientY);
                    if (target && target.classList.contains('cell') && !selectedCells.includes(target)) {
                        selectedCells.push(target);
                        target.classList.add('selected');
                    }
                };
                cell.addEventListener('pointerdown', (e) => {
                    isSelecting = true; selectedCells = [cell]; cell.classList.add('selected');
                    cell.setPointerCapture(e.pointerId);
                });
                cell.addEventListener('pointermove', onMove);
                gridDiv.appendChild(cell);
            }
        }
    }

    function createConfetti() {
        for (let i = 0; i < 70; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
            c.style.animationDuration = (Math.random()*2+2)+'s';
            document.body.appendChild(c);
        }
    }

    window.addEventListener('pointerup', () => {
        if (!isSelecting) return;
        isSelecting = false;
        const str = selectedCells.map(c => c.textContent).join('');
        const rev = str.split('').reverse().join('');
        const match = words.find(w => (w === str || w === rev) && !foundWords.has(w));
        if (match) {
            selectedCells.forEach(c => { c.classList.remove('selected'); c.classList.add('found'); });
            document.getElementById('w-' + match).classList.add('found');
            foundWords.add(match);
            if (foundWords.size === words.length) { createConfetti(); setTimeout(() => document.getElementById('win').style.display='flex', 500); }
        } else {
            selectedCells.forEach(c => c.classList.remove('selected'));
        }
        selectedCells = [];
    });

    initGame();
</script>
</body>
</html>
