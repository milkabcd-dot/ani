    <style>
        body { font-family: system-ui, sans-serif; background: #fdfcf0; text-align: center; margin: 0; padding: 10px; overflow: hidden; }
        .header { background: white; padding: 10px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 360px; margin: 0 auto 5px; border-bottom: 4px solid #ffe66d; }

        /* ×”×”× ×—×™×” ×”×—×“×©×” */
        .instruction-box { background: #fff3cd; color: #856404; font-weight: bold; padding: 5px 15px; border-radius: 20px; display: inline-block; font-size: 0.9rem; margin-top: 5px; border: 1px solid #ffeeba; }

        .word-bank { 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px;
            max-width: 360px; margin: 8px auto; padding: 10px;

        .word-item { padding: 6px 0; border-radius: 6px; font-weight: bold; font-size: 0.75rem; background: #f8f9fa; border: 1px solid #eee; }

        .grid { 
            display: grid; grid-template-columns: repeat(8, 1fr); gap: 5px; 
            max-width: 360px; margin: 10px auto; background: #ffe66d; 
            padding: 8px; border-radius: 12px; touch-action: none;
        }
        .cell { 
            aspect-ratio: 1/1; background: #ffffff; display: flex; 
            align-items: center; justify-content: center; font-weight: 900; 
            font-size: 1.5rem; border-radius: 6px; user-select: none; color: #2d3436;
        }
        .cell.selected { background: #ff6b81 !important; color: white !important; border-radius: 50%; }
        .cell.found { background: #1dd1a1; color: white; }

        #win-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 255, 255, 0.95); flex-direction: column; 
            align-items: center; justify-content: center; z-index: 9999; 
        }
        .win-box { background: white; padding: 30px; border-radius: 30px; border: 5px solid #ff6b81; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .win-btn { padding: 15px 30px; border-radius: 15px; border: none; background: #ff6b81; color: white; font-weight: bold; font-size: 1.2rem; cursor: pointer; margin-top: 20px; }

<body>

<div id="win-overlay">
    <div class="win-box">
        <div style="font-size: 3rem; margin-bottom: 10px;">ğŸ­ ğŸ¥³ ğŸª‡</div>
        <h1 style="color: #ff4757; font-size: 2.2rem;">×¤×•×¨×™× ×©××—!</h1>
        <p style="font-size: 1.4rem; font-weight: bold; color: #2d3436;">×›×œ ×”×›×‘×•×“!<br>××¦××ª ××ª ×›×œ ×”××™×œ×™×!</p>
        <button class="win-btn" onclick="location.reload()">×œ×©×—×§ ×©×•×‘? âœ¨</button>
    </div>
</div>

<div class="header">
    <h1>×ª×¤×–×•×¨×ª ×¤×•×¨×™× ğŸ­</h1>
    <div class="sub-header">×¢×¨×™×›×”: ××™×œ×›×” ×‘×¨×§×• ×’×¨×©</div>
    <div class="instruction-box">×”×—×œ×™×§×• ×¢× ×”×¡××Ÿ ××• ×”××¦×‘×¢ ×œ××•×¨×š ×”××™×œ×™×</div>
</div>

<div class="word-bank" id="wordBank"></div>
<div class="grid" id="grid"></div>

<script>
    const wordsList = ["×¨×¢×©×Ÿ", "××¨×“×›×™", "×•×©×ª×™", "××—×©×•×¨×•×©", "××’×™×œ×”", "××•×–×Ÿ×”××Ÿ", "×ª×—×¤×•×©×ª", "×©×•×©×Ÿ", "××¡×ª×¨", "××¡×›×”"];
    const colors = ["#70a1ff", "#fffa65", "#cd84f1", "#ffaf40", "#7bed9f", "#ff9ff3", "#ffcccc", "#eccc68", "#18dcff", "#b2bec3"];
    
    const finalGrid = [
        ['×','×¨','×“','×›','×™','×’','×“','×'],
        ['×','×¡','×ª','×¨','×•','×–','×—','×—'],
        ['×œ','×','× ','×¡','×¢','×¤','×¦','×©'],
        ['×','×’','×™','×œ','×”','×˜','×™','×•'],
        ['×ª','×—','×¤','×•','×©','×ª','×œ','×¨'],
        ['× ','×¡','×','×¡','×›','×”','×¢','×•'],
        ['×','×•','×–','×Ÿ','×”','×','×Ÿ','×©'],
        ['×§','×¨','×¢','×©','×Ÿ','×‘','×’','×ª'],
        ['×‘','×’','×•','×©','×ª','×™','×“','×™'],
        ['×•','×–','×—','×©','×•','×©','×Ÿ','×”']
    ];

    let foundWords = new Set();
    let isSelecting = false, selectedCells = [];

    function init() {
        const gridElement = document.getElementById('grid');
        for (let r = 0; r < 10; r++) {
            for (let c = 0; c < 8; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = finalGrid[r][c];
                cell.addEventListener('pointerdown', (e) => {
                    isSelecting = true; selectedCells = [cell]; cell.classList.add('selected');
                    cell.setPointerCapture(e.pointerId);
                });
                cell.addEventListener('pointermove', (e) => {
                    if (!isSelecting) return;
                    const target = document.elementFromPoint(e.clientX, e.clientY);
                    if (target && target.classList.contains('cell') && !selectedCells.includes(target)) {
                        selectedCells.push(target); target.classList.add('selected');
                    }
                });
                gridElement.appendChild(cell);
            }
        }
        const bank = document.getElementById('wordBank');
        wordsList.forEach((w, i) => {
            const span = document.createElement('span');
            span.className = 'word-item';
            span.id = 'wb-' + w;
            span.style.backgroundColor = colors[i % colors.length];
            span.textContent = w === "××•×–×Ÿ×”××Ÿ" ? "××•×–×Ÿ ×”××Ÿ" : w;
            bank.appendChild(span);
        });
    }

    function celebrate() {
        document.getElementById('win-overlay').style.display = 'flex';
        var duration = 4 * 1000;
        var animationEnd = Date.now() + duration;
        var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) return clearInterval(interval);
            confetti({ particleCount: 40, spread: 70, origin: { x: Math.random(), y: Math.random() - 0.2 }, zIndex: 10000 });
        }, 200);
    }

    window.addEventListener('pointerup', () => {
        if (!isSelecting) return;
        isSelecting = false;
        const word = selectedCells.map(c => c.textContent).join('');
        const rev = word.split('').reverse().join('');
        const match = wordsList.find(w => (w === word || w === rev) && !foundWords.has(w));
        
        if (match) {
            selectedCells.forEach(c => { c.classList.remove('selected'); c.classList.add('found'); });
            document.getElementById('wb-' + match).classList.add('found');
            foundWords.add(match);
            if (foundWords.size === wordsList.length) celebrate();
        } else {
            selectedCells.forEach(c => c.classList.remove('selected'));
        }
        selectedCells = [];
    });

    init();
</script>
</body>
</html>
