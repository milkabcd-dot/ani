<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>转驻专转 驻专 -  专拽 专砖</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #fdfcf0; text-align: center; margin: 0; padding: 5px; overflow: hidden; }
        .header { background: white; padding: 10px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 360px; margin: 5px auto; border-bottom: 3px solid #ffe66d; }
        h1 { color: #ff4757; margin: 0; font-size: 1.3rem; }
        .sub-header { font-weight: bold; color: #555; font-size: 0.85rem; }
        .instructions { color: #856404; font-size: 0.8rem; margin: 5px 0; font-weight: bold; background: #fff3cd; display: inline-block; padding: 3px 12px; border-radius: 6px; }

        .word-bank { 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px;
            max-width: 360px; margin: 5px auto; padding: 8px;
            background: white; border-radius: 10px; border: 2px solid #ff6b81;
        }
        .word-item { padding: 4px 0; border-radius: 4px; font-weight: bold; font-size: 0.75rem; background: #f8f9fa; border: 1px solid #eee; }
        .word-item.found { background: #d1d8e0 !important; color: #888 !important; text-decoration: line-through; opacity: 0.6; }

        .grid { 
            display: grid; grid-template-columns: repeat(10, 1fr); gap: 2px; 
            max-width: 350px; margin: 10px auto; background: #ffe66d; 
            padding: 6px; border-radius: 8px; touch-action: none;
        }
        .cell { 
            aspect-ratio: 1/1; background: #ffffff; display: flex; 
            align-items: center; justify-content: center; font-weight: bold; 
            font-size: 1.15rem; border-radius: 3px; user-select: none; color: #2d3436;
        }
        .cell.selected { background: #ff6b81 !important; color: white !important; border-radius: 50%; }
        .cell.found { background: #1dd1a1; color: white; }

        #win-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 71, 87, 0.98); color: white; 
            flex-direction: column; align-items: center; justify-content: center; z-index: 9999; 
        }
    </style>
</head>
<body>

<div id="win-overlay">
    <h1>驻专 砖! </h1>
    <p>爪转 转  !</p>
    <button onclick="location.reload()" style="padding: 10px 20px; border-radius: 8px; border: none; background: white; color: #ff4757; font-weight: bold;">砖拽 砖</button>
</div>

<div class="header">
    <h1>转驻专转 驻专 </h1>
    <div class="sub-header">注专:  专拽 专砖</div>
    <div class="instructions"> 爪转 砖专 (砖专)   (专)</div>
</div>

<div class="word-bank" id="wordBank"></div>
<div class="grid" id="grid"></div>

<script>
    const wordsList = ["专", "住转专", "砖专砖", "", "转驻砖转", "住", "专注砖", "", "砖转", "砖砖"];
    const colors = ["#fffa65", "#7bed9f", "#70a1ff", "#ffaf40", "#ffcccc", "#18dcff", "#cd84f1", "#ff9ff3", "#eccc68", "#b2bec3"];
    
    //  拽注  -  砖转 注
    const staticGrid = [
        ['','专','','','','','','','',''],
        ['','住','转','专','','','','','',''],
        ['','','砖','','专','','砖','','',''],
        ['','','','','','住','注','驻','爪','拽'],
        ['转','','驻','','砖','转','专','砖','转',''],
        ['','','专','','','','','','砖',''],
        ['住','','注','','','','砖','','',''],
        ['','','砖','','','住','转','注','砖','驻'],
        ['','爪','','拽','','专','','砖','','转'],
        ['','','','','','','','','',''],
        ['','','','','住','','驻','爪','拽','专'],
        ['砖','转','','','','','','','','']
    ];

    let foundWords = new Set();
    let isSelecting = false, selectedCells = [];

    function init() {
        const gridElement = document.getElementById('grid');
        gridElement.innerHTML = '';
        
        for (let r = 0; r < 12; r++) {
            for (let c = 0; c < 10; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = staticGrid[r][c];
                cell.dataset.r = r; cell.dataset.c = c;
                
                cell.addEventListener('pointerdown', (e) => {
                    isSelecting = true; selectedCells = [cell]; cell.classList.add('selected');
                    cell.setPointerCapture(e.pointerId);
                });
                cell.addEventListener('pointermove', (e) => {
                    if (!isSelecting) return;
                    const target = document.elementFromPoint(e.clientX, e.clientY);
                    if (target && target.classList.contains('cell') && !selectedCells.includes(target)) {
                        selectedCells.push(target); target.classList.add('selected');
                    }
                });
                gridElement.appendChild(cell);
            }
        }

        const bank = document.getElementById('wordBank');
        wordsList.forEach((w, i) => {
            const span = document.createElement('span');
            span.className = 'word-item';
            span.id = 'wb-' + w;
            span.style.backgroundColor = colors[i % colors.length];
            span.textContent = w === "" ? " " : w;
            bank.appendChild(span);
        });
    }

    window.addEventListener('pointerup', () => {
        if (!isSelecting) return;
        isSelecting = false;
        const word = selectedCells.map(c => c.textContent).join('');
        const rev = word.split('').reverse().join('');
        const match = wordsList.find(w => (w === word || w === rev) && !foundWords.has(w));
        
        if (match) {
            selectedCells.forEach(c => { c.classList.remove('selected'); c.classList.add('found'); });
            document.getElementById('wb-' + match).classList.add('found');
            foundWords.add(match);
            if (foundWords.size === wordsList.length) document.getElementById('win-overlay').style.display = 'flex';
        } else {
            selectedCells.forEach(c => c.classList.remove('selected'));
        }
        selectedCells = [];
    });

    init();
</script>
</body>
</html>
