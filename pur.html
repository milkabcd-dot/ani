<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>×ª×¤×–×•×¨×ª ×¤×•×¨×™× - ××™×œ×›×” ×‘×¨×§×• ×’×¨×©</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #fdfcf0; text-align: center; margin: 0; padding: 15px; scroll-behavior: smooth; }
        
        .header { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 500px; margin: 0 auto 15px; border-bottom: 6px solid #ffe66d; }
        h1 { color: #ff4757; margin: 0; font-size: 2rem; }
        .sub-header { font-weight: bold; color: #555; margin-top: 5px; }
        .instructions { color: #856404; font-size: 1.1rem; margin: 15px 0; font-weight: bold; }

        /* ×‘× ×§ ××™×œ×™× × ×§×™ */
        .word-bank-container { 
            background: white; padding: 15px; border-radius: 20px; 
            max-width: 500px; margin: 10px auto; 
            display: flex; align-items: center; gap: 20px;
            border: 3px solid #ff6b81;
        }
        .nav-btn { 
            background: #ffffff; border: 3px solid #ff6b81; border-radius: 15px; 
            min-width: 60px; height: 60px; font-size: 2.5rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 0 #ff6b81;
        }
        .nav-btn:active { transform: translateY(3px); box-shadow: none; }

        .word-bank { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; flex-grow: 1; }
        .word-item { padding: 8px 15px; border-radius: 10px; font-weight: bold; font-size: 1.1rem; background: #f0f0f0; border: 1px solid #ddd; }
        .word-item.found { background: #d1d8e0 !important; color: #888 !important; text-decoration: line-through; opacity: 0.6; }

        /* ×œ×•×— ×’×“×•×œ ×•×§×¨×™× */
        .grid { 
            display: grid; grid-template-columns: repeat(10, 1fr); gap: 6px; 
            max-width: 500px; margin: 25px auto; background: #ffe66d; 
            padding: 12px; border-radius: 15px; touch-action: none;
        }
        .cell { 
            aspect-ratio: 1/1; background: #ffffff; display: flex; 
            align-items: center; justify-content: center; font-weight: 800; 
            font-size: 1.5rem; border-radius: 8px; user-select: none;
            color: #2f3542; transition: 0.2s; border: 1px solid #eee;
        }
        .cell.selected { background: #ff6b81 !important; color: white !important; border-radius: 50%; transform: scale(1.1); z-index: 10; }
        .cell.found { background: #1dd1a1; color: white; border: none; }

        .bottom-area { margin: 30px 0 100px; }

        #win-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 71, 87, 0.98); color: white; 
            flex-direction: column; align-items: center; justify-content: center; z-index: 9999; 
        }
    </style>
</head>
<body>

<div id="win-overlay">
    <h1 style="font-size: 4rem;">×¤×•×¨×™× ×©××—! ğŸ­</h1>
    <p style="font-size: 2rem;">×›×œ ×”×›×‘×•×“, ××¦××ª ××ª ×›×œ ×”××™×œ×™×!</p>
    <button onclick="location.reload()" style="padding: 15px 40px; font-size: 1.5rem; border-radius: 15px; border: none; cursor: pointer; background: white; color: #ff4757; font-weight: bold;">×©×—×§ ×©×•×‘ âœ¨</button>
</div>

<div class="header">
    <h1>×ª×¤×–×•×¨×ª ×¤×•×¨×™× ğŸ­</h1>
    <div class="sub-header">×¢×¨×™×›×”: ××™×œ×›×” ×‘×¨×§×• ×’×¨×©</div>
    <div class="instructions">×›×œ ×”×›×™×•×•× ×™× ××¤×©×¨×™×™×: ×™×©×¨, ×”×¤×•×š ×•×‘××œ×›×¡×•×Ÿ!</div>
</div>

<div class="word-bank-container">
    <div class="word-bank" id="wordBank"></div>
    <button class="nav-btn" onclick="document.getElementById('grid').scrollIntoView({behavior:'smooth'})">ğŸ‘‡</button>
</div>

<div class="grid" id="grid"></div>

<div class="bottom-area">
    <button class="nav-btn" style="margin: 0 auto;" onclick="window.scrollTo({top:0, behavior:'smooth'})">â˜ï¸</button>
</div>

<script>
    const wordsList = ["××¨×“×›×™", "××¡×ª×¨", "××—×©×•×¨×•×©", "××’×™×œ×”", "×ª×—×¤×•×©×ª", "××¡×›×”", "×¨×¢×©×Ÿ", "××•×–×Ÿ×”××Ÿ", "×•×©×ª×™", "×©×•×©×Ÿ"];
    const colors = ["#fffa65", "#7bed9f", "#70a1ff", "#ffaf40", "#ffcccc", "#18dcff", "#cd84f1", "#ff9ff3", "#eccc68", "#747d8c"];
    
    // ×œ×•×— ×§×‘×•×¢ ×©×‘×• ×”××™×œ×™× ×‘×˜×•×— × ××¦××•×ª
    const fixedGrid = [
        ['×','×¨','×“','×›','×™','×','×¡','×ª','×¨','×©'],
        ['×','×—','×©','×•','×¨','×•','×©','×‘','×’','×•'],
        ['×”','×','×’','×™','×œ','×”','×“','×•','×–','×©'],
        ['×ª','×—','×¤','×•','×©','×ª','×—','×˜','×™','×Ÿ'],
        ['×›','×œ','×','× ','×¡','×','×¡','×›','×”','×¤'],
        ['×¦','×§','×¨','×¢','×©','×Ÿ','×¨','×©','×ª','×'],
        ['×','×•','×–','×Ÿ','×”','×','×Ÿ','×','×‘','×’'],
        ['×“','×”','×•','×–','×—','×˜','×™','×•','×©','×ª'],
        ['×›','×œ','×','× ','×¡','×¢','×¤','×¦','×§','×¨'],
        ['×©','×ª','×','×‘','×’','×“','×”','×•','×–','×—']
    ];

    let foundWords = new Set();
    let isSelecting = false, selectedCells = [];

    function init() {
        const gridElement = document.getElementById('grid');
        const alphabet = "××‘×’×“×”×•×–×—×˜×™×›×œ×× ×¡×¢×¤×¦×§×¨×©×ª";

        for (let r = 0; r < 10; r++) {
            for (let c = 0; c < 10; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                // ×× ×”××©×‘×¦×ª ×‘×œ×•×— ×”×§×‘×•×¢ ×¨×™×§×” (×‘××§×¨×” ×©×œ ×œ×•×— ××—×¨), × ×©×™× ××•×ª ××§×¨××™×ª
                cell.textContent = fixedGrid[r][c] || alphabet[Math.floor(Math.random()*alphabet.length)];
                
                cell.addEventListener('pointerdown', (e) => {
                    isSelecting = true;
                    selectedCells = [cell];
                    cell.classList.add('selected');
                    cell.setPointerCapture(e.pointerId);
                });

                cell.addEventListener('pointermove', (e) => {
                    if (!isSelecting) return;
                    const target = document.elementFromPoint(e.clientX, e.clientY);
                    if (target && target.classList.contains('cell') && !selectedCells.includes(target)) {
                        selectedCells.push(target);
                        target.classList.add('selected');
                    }
                });

                gridElement.appendChild(cell);
            }
        }
        renderBank();
    }

    function renderBank() {
        const bank = document.getElementById('wordBank');
        wordsList.forEach((w, i) => {
            const span = document.createElement('span');
            span.className = 'word-item';
            span.id = 'wb-' + w;
            span.style.backgroundColor = colors[i % colors.length];
            span.textContent = w === "××•×–×Ÿ×”××Ÿ" ? "××•×–×Ÿ ×”××Ÿ" : w;
            bank.appendChild(span);
        });
    }

    window.addEventListener('pointerup', () => {
        if (!isSelecting) return;
        isSelecting = false;
        const word = selectedCells.map(c => c.textContent).join('');
        const rev = word.split('').reverse().join('');
        const match = wordsList.find(w => (w === word || w === rev) && !foundWords.has(w));

        if (match) {
            selectedCells.forEach(c => { c.classList.remove('selected'); c.classList.add('found'); });
            document.getElementById('wb-' + match).classList.add('found');
            foundWords.add(match);
            if (foundWords.size === wordsList.length) {
                document.getElementById('win-overlay').style.display = 'flex';
            }
        } else {
            selectedCells.forEach(c => c.classList.remove('selected'));
        }
        selectedCells = [];
    });

    init();
</script>
</body>
</html>
