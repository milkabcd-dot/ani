<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>转驻专转 驻专 -  专拽 专砖</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: #fdfcf0; text-align: center; margin: 0; padding: 10px; overflow-x: hidden; scroll-behavior: smooth; }
        
        .header { background: white; padding: 12px; border-radius: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 380px; margin: 0 auto 10px; border-bottom: 4px solid #ffe66d; }
        h1 { color: #ff4757; margin: 0; font-size: 1.4rem; }
        .sub-header { font-weight: bold; color: #555; font-size: 0.9rem; }
        .instructions { color: #856404; font-size: 0.85rem; margin: 8px 0; font-weight: bold; background: #fff3cd; display: inline-block; padding: 4px 12px; border-radius: 8px; }

        /* 拽  拽驻拽 */
        .word-bank-container { 
            background: white; padding: 10px; border-radius: 12px; 
            max-width: 380px; margin: 5px auto; 
            display: flex; align-items: center; gap: 10px;
            border: 2px solid #ff6b81;
        }
        .nav-btn { 
            background: #f8f9fa; border: 2px solid #ff6b81; border-radius: 10px; 
            min-width: 45px; height: 45px; font-size: 1.8rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .word-bank { display: flex; flex-wrap: wrap; justify-content: center; gap: 4px; flex-grow: 1; }
        .word-item { padding: 4px 8px; border-radius: 6px; font-weight: bold; font-size: 0.8rem; border: 1px solid #eee; }
        .word-item.found { background: #d1d8e0 !important; color: #888 !important; text-decoration: line-through; opacity: 0.6; }

        /*  转 专 驻 */
        .grid { 
            display: grid; grid-template-columns: repeat(10, 1fr); gap: 3px; 
            max-width: 360px; margin: 15px auto; background: #ffe66d; 
            padding: 6px; border-radius: 10px; touch-action: none;
        }
        .cell { 
            aspect-ratio: 1/1; background: #ffffff; display: flex; 
            align-items: center; justify-content: center; font-weight: bold; 
            font-size: 1.1rem; border-radius: 4px; user-select: none;
            color: #2f3542;
        }
        .cell.selected { background: #ff6b81 !important; color: white !important; border-radius: 50%; }
        .cell.found { background: #1dd1a1; color: white; }

        .bottom-area { margin: 20px 0 60px; }

        #win-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 71, 87, 0.98); color: white; 
            flex-direction: column; align-items: center; justify-content: center; z-index: 9999; 
        }
    </style>
</head>
<body>

<div id="win-overlay">
    <h1>驻专 砖! </h1>
    <p>爪转 转  !</p>
    <button onclick="location.reload()" style="padding: 10px 25px; border-radius: 10px; border: none; background: white; color: #ff4757; font-weight: bold;">砖拽 砖</button>
</div>

<div class="header">
    <h1>转驻专转 驻专 </h1>
    <div class="sub-header">注专:  专拽 专砖</div>
    <div class="instructions">  驻砖专: 砖专, 驻 住!</div>
</div>

<div class="word-bank-container">
    <div class="word-bank" id="wordBank"></div>
    <button class="nav-btn" onclick="document.getElementById('grid').scrollIntoView({behavior:'smooth'})"></button>
</div>

<div class="grid" id="grid"></div>

<div class="bottom-area">
    <button class="nav-btn" style="margin: 0 auto;" onclick="window.scrollTo({top:0, behavior:'smooth'})">锔</button>
</div>

<script>
    const wordsList = ["专", "住转专", "砖专砖", "", "转驻砖转", "住", "专注砖", "", "砖转", "砖砖"];
    const colors = ["#fffa65", "#7bed9f", "#70a1ff", "#ffaf40", "#ffcccc", "#18dcff", "#cd84f1", "#ff9ff3", "#eccc68", "#747d8c"];
    const rows = 12, cols = 10;
    let gridData = [];
    let foundWords = new Set();
    let isSelecting = false, selectedCells = [];

    function generateSingleGame() {
        const gridElement = document.getElementById('grid');
        let success = false;
        
        while (!success) {
            gridData = Array(rows).fill().map(() => Array(cols).fill(''));
            success = true;
            const sorted = [...wordsList].sort((a,b) => b.length - a.length);

            for (let word of sorted) {
                let placed = false;
                for (let i = 0; i < 2000; i++) {
                    const dr = [0, 0, 1, -1, 1, 1, -1, -1][Math.floor(Math.random()*8)];
                    const dc = [1, -1, 0, 0, 1, -1, 1, -1][Math.floor(Math.random()*8)];
                    const r = Math.floor(Math.random() * rows);
                    const c = Math.floor(Math.random() * cols);
                    if (canPlace(word, r, c, dr, dc)) {
                        for (let j = 0; j < word.length; j++) gridData[r + j*dr][c + j*dc] = word[j];
                        placed = true; break;
                    }
                }
                if (!placed) { success = false; break; }
            }
        }

        const alphabet = "住注驻爪拽专砖转";
        gridElement.innerHTML = '';
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                if (gridData[r][c] === '') gridData[r][c] = alphabet[Math.floor(Math.random()*alphabet.length)];
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = gridData[r][c];
                
                cell.addEventListener('pointerdown', (e) => {
                    isSelecting = true; selectedCells = [cell]; cell.classList.add('selected');
                    cell.setPointerCapture(e.pointerId);
                });
                cell.addEventListener('pointermove', (e) => {
                    if (!isSelecting) return;
                    const target = document.elementFromPoint(e.clientX, e.clientY);
                    if (target && target.classList.contains('cell') && !selectedCells.includes(target)) {
                        selectedCells.push(target); target.classList.add('selected');
                    }
                });
                gridElement.appendChild(cell);
            }
        }
        renderBank();
    }

    function canPlace(word, r, c, dr, dc) {
        if (r + dr*(word.length-1) < 0 || r + dr*(word.length-1) >= rows || c + dc*(word.length-1) < 0 || c + dc*(word.length-1) >= cols) return false;
        for (let i = 0; i < word.length; i++) {
            let ex = gridData[r + i*dr][c + i*dc];
            if (ex !== '' && ex !== word[i]) return false;
        }
        return true;
    }

    function renderBank() {
        const bank = document.getElementById('wordBank');
        wordsList.forEach((w, i) => {
            const span = document.createElement('span');
            span.className = 'word-item';
            span.id = 'wb-' + w;
            span.style.backgroundColor = colors[i % colors.length];
            span.textContent = w === "" ? " " : w;
            bank.appendChild(span);
        });
    }

    window.addEventListener('pointerup', () => {
        if (!isSelecting) return;
        isSelecting = false;
        const word = selectedCells.map(c => c.textContent).join('');
        const rev = word.split('').reverse().join('');
        const match = wordsList.find(w => (w === word || w === rev) && !foundWords.has(w));
        if (match) {
            selectedCells.forEach(c => { c.classList.remove('selected'); c.classList.add('found'); });
            document.getElementById('wb-' + match).classList.add('found');
            foundWords.add(match);
            if (foundWords.size === wordsList.length) document.getElementById('win-overlay').style.display = 'flex';
        } else {
            selectedCells.forEach(c => c.classList.remove('selected'));
        }
        selectedCells = [];
    });

    generateSingleGame();
</script>
</body>
</html>
