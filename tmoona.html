<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחולל צבעי אזהרה</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .controls {
            background: #333;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        select, input {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        .img-container {
            position: relative;
            display: inline-block;
            max-width: 90vw;
            border-radius: 8px;
            overflow: hidden;
        }
        #mainImage {
            display: block;
            max-width: 100%;
            height: auto;
        }
        #warningOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* כאן קורה הקסם של השילוב הטבעי */
            mix-blend-mode: overlay; 
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h2>⚠️ מעבד צבעי אזהרה (Aposematism)</h2>
    
    <div class="controls">
        <label>1. העלו תמונה: </label>
        <input type="file" id="upload" accept="image/*"><br><br>
        
        <label>2. בחרו שילוב צבעים: </label>
        <select id="colorSelect">
            <option value="yellow-black">צהוב ושחור (צרעה)</option>
            <option value="red-black">אדום ושחור (פרת משה רבנו)</option>
            <option value="orange-black">כתום ושחור (נמר/מונרך)</option>
        </select>
    </div>

    <div class="img-container" id="container" style="display:none;">
        <img id="mainImage">
        <div id="warningOverlay"></div>
    </div>

    <script>
        const upload = document.getElementById('upload');
        const mainImage = document.getElementById('mainImage');
        const overlay = document.getElementById('warningOverlay');
        const container = document.getElementById('container');
        const colorSelect = document.getElementById('colorSelect');

        function updateStyle() {
            const mode = colorSelect.value;
            let pattern;

            if (mode === 'yellow-black') {
                pattern = 'repeating-linear-gradient(45deg, #ffdd00, #ffdd00 20px, #000 20px, #000 40px)';
            } else if (mode === 'red-black') {
                pattern = 'radial-gradient(circle, #000 20%, #ff0000 21%)';
                overlay.style.backgroundSize = "40px 40px";
            } else if (mode === 'orange-black') {
                pattern = 'repeating-linear-gradient(90deg, #ff6600, #ff6600 30px, #000 30px, #000 35px)';
            }

            overlay.style.backgroundImage = pattern;
        }

        upload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    mainImage.src = event.target.result;
                    container.style.display = 'inline-block';
                    updateStyle();
                };
                reader.readAsDataURL(file);
            }
        });

        colorSelect.addEventListener('change', updateStyle);
    </script>
</body>
</html>
