<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>砖 注 - 砖 爪注 专</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 20px; }
        .box { background: #333; padding: 20px; border-radius: 15px; display: inline-block; }
        canvas { max-width: 90vw; border-radius: 10px; margin-top: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .controls { margin-bottom: 15px; display: flex; flex-direction: column; gap: 10px; }
        select, input { padding: 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>К 砖 : 爪注 专</h2>
    <div class="box">
        <div class="controls">
            <input type="file" id="upload" accept="image/*">
            <select id="colorMode">
                <option value="yellow">砖 爪-砖专 (爪专注)</option>
                <option value="red">砖 -砖专 (驻砖转)</option>
                <option value="orange">砖 转-砖专 (专)</option>
            </select>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorMode = document.getElementById('colorMode');
        let originalImg = null;

        upload.addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    originalImg = img;
                    draw();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        colorMode.addEventListener('change', draw);

        function draw() {
            if (!originalImg) return;

            // 专转  拽住 驻 转
            canvas.width = originalImg.width;
            canvas.height = originalImg.height;

            // 1. 爪专 转 拽专转 住住
            ctx.drawImage(originalImg, 0, 0);

            // 2. 爪专转 驻拽 -Blend (砖 转 专)
            ctx.globalCompositeOperation = 'overlay'; // 砖专 注 专转 爪 拽专
            
            const mode = colorMode.value;
            let patternColor = mode === 'yellow' ? '#ffcc00' : (mode === 'red' ? '#ff0000' : '#ff6600');

            // 3. 爪专转 驻住 驻住  砖转砖 
            ctx.fillStyle = patternColor;
            for (let i = 0; i < canvas.width + canvas.height; i += 60) {
                ctx.beginPath();
                ctx.rect(0, i, canvas.width, 30);
                ctx.fill();
            }

            // 4. 专转 爪 住   砖 转 "砖专" 砖砖
            ctx.globalCompositeOperation = 'multiply';
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(0,0,canvas.width, canvas.height);

            // 专 爪 专
            ctx.globalCompositeOperation = 'source-over';
        }
    </script>
</body>
</html>
