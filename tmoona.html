<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעבד צבעי אזהרה בטבע</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 10px; }
        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        select, input[type="file"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 80%;
        }
        .image-frame {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #userImage {
            display: block;
            max-width: 100%;
            height: auto;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.6; /* מידת השקיפות של צבעי האזהרה */
        }
        .footer { margin-top: 20px; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h1>⚠️ צבעי אזהרה בטבע</h1>
    <p>העלו תמונה ובחרו את דפוס האזהרה שלכם:</p>

    <div class="controls">
        <input type="file" id="imageUpload" accept="image/*">
        
        <label for="colorPattern">בחרו סוג אזהרה:</label>
        <select id="colorPattern">
            <option value="yellow">צהוב-שחור (צרעה/דבורה)</option>
            <option value="red">אדום-שחור (חיפושית/פרפר רעיל)</option>
            <option value="orange">כתום-שחור (פרפר המונרך)</option>
        </select>
    </div>

    <div class="image-frame" id="frame" style="display: none;">
        <img id="userImage" src="" alt="תמונה שהועלתה">
        <div id="overlay"></div>
    </div>

    <div class="footer">
        פותח עבור שיעור מדעים | נושא: הסוואה ואזהרה
    </div>
</div>

<script>
    const imageUpload = document.getElementById('imageUpload');
    const userImage = document.getElementById('userImage');
    const overlay = document.getElementById('overlay');
    const frame = document.getElementById('frame');
    const colorPattern = document.getElementById('colorPattern');

    // פונקציה לעדכון דפוס הפסים
    function updatePattern() {
        const pattern = colorPattern.value;
        let colorCode;
        
        if (pattern === 'yellow') colorCode = '#ffcc00';
        else if (pattern === 'red') colorCode = '#ff0000';
        else if (pattern === 'orange') colorCode = '#ff8800';

        overlay.style.background = `repeating-linear-gradient(
            45deg,
            ${colorCode},
            ${colorCode} 25px,
            #000000 25px,
            #000000 50px
        )`;
    }

    imageUpload.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                userImage.src = event.target.result;
                frame.style.display = 'inline-block';
                updatePattern();
            }
            reader.readAsDataURL(file);
        }
    });

    colorPattern.addEventListener('change', updatePattern);
</script>

</body>
</html>
