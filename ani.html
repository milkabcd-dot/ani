<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>× ×¢×¨×ª ×”×¤×˜×¨×™×” - ×’×¨×¡×” 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #fbc2eb, #a6c1ee); /* ×¨×§×¢ ×§×¦×ª ×©×•× ×” ×©××ª××™× ×œ×ª××•× ×” */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .main-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }
        .image-box {
            position: relative;
            animation: breathe 3s ease-in-out infinite;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        .butterfly {
            position: absolute;
            font-size: 50px;
            animation: fly 5s ease-in-out infinite;
            cursor: pointer;
            user-select: none;
            z-index: 10;
        }
        .b1 { top: 15%; left: 5%; animation-delay: 0s; }
        .b2 { top: 25%; right: 15%; animation-delay: 1.5s; }
        .b3 { bottom: 20%; left: 30%; animation-delay: 3s; }
        
        @keyframes fly {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -40px) rotate(20deg); }
            66% { transform: translate(-20px, -20px) rotate(-15deg); }
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 100;
        }
        button {
            background: #ff758c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
        .sparkle {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 999;
            animation: sparkle-anim 0.8s ease-out forwards;
        }
        @keyframes sparkle-anim {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .paused .butterfly, .paused .image-box { animation-play-state: paused !important; }
    </style>
</head>
<body>
    <div class="main-container" id="mainContainer">
        <div class="image-box">
            <img src="https://github.com/milkabcd-dot/ani/blob/main/%D7%90%D7%A0%D7%992.png?raw=true" alt="× ×¢×¨×ª ×”×¤×˜×¨×™×” 2">
            
            <div class="butterfly b1" onclick="resetAnim(this)">ğŸ¦‹</div>
            <div class="butterfly b2" onclick="resetAnim(this)">ğŸ¦‹</div>
            <div class="butterfly b3" onclick="resetAnim(this)">ğŸ¦‹</div>
        </div>
    </div>

    <div class="controls">
        <button id="pauseBtn" onclick="togglePause()">â¸ï¸ ×”×©×”×”</button>
    </div>

    <script>
        let paused = false;
        function togglePause() {
            paused = !paused;
            const container = document.getElementById('mainContainer');
            const btn = document.getElementById('pauseBtn');
            if (paused) {
                container.classList.add('paused');
                btn.textContent = 'â–¶ï¸ ×”××©×š';
            } else {
                container.classList.remove('paused');
                btn.textContent = 'â¸ï¸ ×”×©×”×”';
            }
        }
        function resetAnim(el) {
            el.style.animation = 'none';
            setTimeout(() => el.style.animation = '', 10);
        }
        document.addEventListener('mousedown', function(e) {
            if (e.target.tagName === 'BUTTON') return;
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = 'âœ¨';
            sparkle.style.left = (e.pageX - 15) + 'px';
            sparkle.style.top = (e.pageY - 15) + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 800);
        });
    </script>
</body>
</html>
