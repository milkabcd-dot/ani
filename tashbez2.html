    <style>
        body { 
            font-family: sans-serif; 
            background-color: #cff4ff; 
            margin: 0; 
            padding: 10px; 
            text-align: center;
        }
        .header { margin-bottom: 15px; }
        h2 { color: #1a365d; margin: 5px; }
        
        #definition-display { 
            background: #fff59d; 
            border: 2px solid #fbc02d; 
            border-radius: 10px; 
            padding: 15px; 
            margin: 10px auto 20px auto; 
            width: 90%; 
            max-width: 400px; 
            min-height: 60px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* הלוח עצמו */
        .board { 
            position: relative; 
            width: 320px; /* גודל קבוע ובטוח לכל טלפון */
            height: 400px; 
            background-color: #b9f6ca; 
            border: 3px solid #2e7d32; 
            margin: 0 auto; /* מרכוז מושלם של הלוח */
            border-radius: 8px;
        }

        .cell { 
            position: absolute; 
            width: 22px; 
            height: 22px; 
            background: white; 
            border: 1px solid #2e7d32; 
            box-sizing: border-box; 
        }

        .num { 
            position: absolute; 
            top: 0; right: 1px; 
            font-size: 8px; 
            color: blue; 
            pointer-events: none; 
        }

        input { 
            width: 100%; height: 100%; border: none; 
            text-align: center; font-size: 14px; font-weight: bold; 
            background: transparent; outline: none; padding: 0;
        }

        input.is-correct { background-color: #4caf50 !important; color: white; }
        input.is-wrong { background-color: #ef5350 !important; color: white; }
    </style>
</head>
