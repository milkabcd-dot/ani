<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>תשבץ ביומימיקרי - מילכה ברקו גרש</title>
    <style>
        :root { 
            --c: 6.5vw; 
            --bg-page: #cff4ff; 
            --bg-defs: #fff59d; 
            --bg-board: #b9f6ca; 
        }
        @media (min-width: 600px) { :root { --c: 38px; } }
        
        body { 
            font-family: system-ui, sans-serif; 
            background: var(--bg-page); 
            margin: 0; padding: 10px; 
            display: flex; flex-direction: column; align-items: center; 
        }

        .header-section { text-align: center; margin-bottom: 15px; }
        h2 { margin: 0; color: #1a365d; font-size: 1.4rem; }
        .credit { margin: 5px 0 0 0; font-size: 0.9rem; color: #2d3748; }

        #definition-display { 
            width: 92%; max-width: 500px; min-height: 80px; 
            background: var(--bg-defs); border: 2px solid #fbc02d; 
            border-radius: 12px; padding: 12px; margin-bottom: 20px; 
            text-align: center; font-weight: bold; display: flex; 
            align-items: center; justify-content: center; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); font-size: 1rem; color: #424242; 
        }

        .board-container { 
            width: 100%; display: flex; justify-content: center; 
            padding-bottom: 50px; overflow: visible;
        }

        .board { 
            position: relative; 
            width: calc(14 * var(--c)); 
            height: calc(15 * var(--c)); 
            background: var(--bg-board); 
            border: 3px solid #2e7d32; border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .cell { 
            position: absolute; width: var(--c); height: var(--c); 
            background: white; border: 0.5px solid #2e7d32; box-sizing: border-box; 
        }

        .num { 
            position: absolute; top: 1px; right: 2px; 
            font-size: calc(var(--c) * 0.32); font-weight: bold; 
            color: #1565c0; z-index: 5; pointer-events: none; 
        }

        input { 
            width: 100%; height: 100%; border: none; text-align: center; 
            font-size: calc(var(--c) * 0.6); font-weight: bold; 
            background: transparent; outline: none; color: #1b5e20; padding: 0;
        }
        
        input:focus { background-color: #fff9c4; }
        input.is-correct { background-color: #4caf50 !important; color: white !important; }
        input.is-wrong { background-color: #ef5350 !important; color: white !important; }
    </style>
</head>
