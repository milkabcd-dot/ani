<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转驻专转 驻专 -  专拽 专砖</title>
    <style>
        html { overflow-y: scroll; }
        ::-webkit-scrollbar { width: 22px; display: block; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #2e86de; border-radius: 10px; border: 3px solid #f1f1f1; }

        body { font-family: sans-serif; background: #fdfcf0; text-align: center; margin: 0; padding: 10px; min-height: 120vh; overflow-x: hidden; }
        
        .scroll-pointer {
            position: fixed; right: 5px; top: 60px; z-index: 1000;
            display: flex; flex-direction: column; align-items: center;
            color: #2e86de; font-weight: bold; pointer-events: none;
        }
        .pointing-hand { font-size: 2.5rem; animation: bounce-down 1s infinite; }
        @keyframes bounce-down { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(15px); } }

        .header { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto 15px; border-bottom: 5px solid #ffe66d; }
        h1 { color: #ff4757; margin: 0; }
        .credit { font-weight: bold; color: #555; margin-bottom: 10px; }
        
        .instructions { background: #ff6b81; color: white; padding: 12px; border-radius: 12px; font-weight: bold; font-size: 0.9rem; }
        .highlight { display: block; background: rgba(255,255,255,0.2); border: 2px dashed white; margin: 5px; padding: 5px; border-radius: 5px; }

        .word-bank { background: white; padding: 10px; border-radius: 15px; max-width: 400px; margin: 10px auto; display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; border-bottom: 5px solid #ff6b81; }
        .word-item { padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 0.85rem; border: 1px solid #ddd; }
        .word-item.found { background: #eee !important; color: #aaa !important; text-decoration: line-through; }

        .grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; max-width: 360px; margin: 15px auto; background: #ffe66d; padding: 10px; border-radius: 10px; touch-action: none; }
        .cell { aspect-ratio: 1/1; background: #f8f9fa; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; cursor: pointer; border-radius: 4px; user-select: none; border: 2px solid transparent; }
        .cell.found { border: 2px solid #1dd1a1; background: transparent; color: #1dd1a1; }
        .cell.selected { background: #ffe66d; border-color: #ff6b81; }

        .reset-btn { padding: 15px 30px; background: #45aaf2; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-bottom: 60px; font-size: 1.1rem; }
        
        #win { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 71, 87, 0.98); color: white; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; }
        
        /* 注爪 拽驻 */
        .confetti { position: fixed; width: 10px; height: 10px; top: -10px; z-index: 10001; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
