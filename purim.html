<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×ª×¤×–×•×¨×ª ×¤×•×¨×™× - ××™×œ×›×” ×‘×¨×§×• ×’×¨×©</title>
    <style>
        body { 
            font-family: sans-serif; background: #fdfcf0; text-align: center; 
            margin: 0; padding: 10px; overflow-x: hidden;
        }

        /* ×¡×¨×’×œ ×’×œ×™×œ×” ×‘×•×œ×˜ */
        ::-webkit-scrollbar { width: 15px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #2e86de; border-radius: 10px; }

        /* ×™×“ ××¦×‘×™×¢×” ×¦×¤×” */
        .scroll-pointer {
            position: fixed; right: 5px; top: 100px; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; color: #2e86de;
        }
        .pointing-hand { font-size: 2rem; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(10px); } }

        /* ×¢×™×¦×•×‘ ×”×ª×•×›×Ÿ */
        .header { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto 15px; position: relative; z-index: 10; }
        h1 { color: #ff4757; margin: 0; font-size: 1.5rem; }
        
        .word-bank { 
            background: white; padding: 10px; border-radius: 15px; 
            max-width: 400px; margin: 10px auto; display: flex; 
            flex-wrap: wrap; justify-content: center; gap: 5px; 
            position: relative; z-index: 10; border: 2px solid #ff6b81;
        }
        .word-item { padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 0.8rem; background: #eee; }
        .word-item.found { background: #d1d8e0 !important; color: #aaa !important; text-decoration: line-through; }

        .grid { 
            display: grid; grid-template-columns: repeat(10, 1fr); gap: 3px; 
            max-width: 350px; margin: 15px auto; background: #ffe66d; 
            padding: 5px; border-radius: 10px; touch-action: none;
            position: relative; z-index: 10;
        }
        .cell { 
            aspect-ratio: 1/1; background: #f8f9fa; display: flex; 
            align-items: center; justify-content: center; font-weight: bold; 
            font-size: 1.1rem; border-radius: 3px; user-select: none;
        }
        .cell.found { border: 2px solid #1dd1a1; color: #1dd1a1; background: white; }
        .cell.selected { background: #ff6b81; color: white; }

        #win { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 71, 87, 0.98); color: white; 
            flex-direction: column; align-items: center; justify-content: center; z-index: 3000;
        }
        .confetti { position: fixed; width: 8px; height: 8px; top: -10px; z-index: 3001; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh); } }
        
        .reset-btn { padding: 10px 20px; background: #45aaf2; color: white; border: none; border-radius: 10px; cursor: pointer; margin-bottom: 50px; }
    </style>
</head>
<body>

<div class="scroll-pointer">
    <span class="pointing-hand">ğŸ‘‡</span>
    <span style="font-size: 0.7rem; background: white; padding: 2px;">×’×œ×œ×•</span>
</div>

<div id="win">
    <h1>×¤×•×¨×™× ×©××—! ğŸ­</h1>
    <p>××¦××ª ××ª ×›×œ ×”××™×œ×™×! ğŸ­</p>
    <button class="reset-btn" style="background: white; color: #ff4757;" onclick="location.reload()">×©×•×‘? âœ¨</button>
</div>

<div class="header">
    <h1>×ª×¤×–×•×¨×ª ×¤×•×¨×™× ğŸ­</h1>
    <div style="font-weight: bold; color: #555;">×¢×¨×™×›×”: ××™×œ×›×” ×‘×¨×§×• ×’×¨×©</div>
</div>

<div class="word-bank" id="wordBank"></div>
<div class="grid" id="grid"></div>
<button class="reset-btn" onclick="location.reload()">×¢×¨×‘×‘ ×œ×•×— ××—×“×© ğŸª‡</button>

<script>
    const words = ["××¨×“×›×™", "××¡×ª×¨", "××—×©×•×¨×•×©", "××’×™×œ×”", "×ª×—×¤×•×©×ª", "××¡×›×”", "×¨×¢×©×Ÿ", "××•×–×Ÿ×”××Ÿ", "×¡×¢×•×“×”", "×¤×•×¨×™×", "×©×•×©×Ÿ", "×¢×“×œ××™×“×¢"];
    const colors = ["#fffa65", "#7bed9f", "#70a1ff", "#ffaf40", "#ffcccc", "#18dcff", "#cd84f1", "#ff9ff3"];
    const rows = 15, cols = 10;
    let gridData = Array(rows).fill().map(() => Array(cols).fill(''));
    let foundWords = new Set();
    let isSelecting = false, selectedCells = [];

    // ×™×¦×™×¨×ª ×‘× ×§ ××™×œ×™×
    const bank = document.getElementById('wordBank');
    words.forEach((w, i) => {
        const span = document.createElement('span');
        span.className = 'word-item';
        span.id = 'w-' + w;
        span.style.backgroundColor = colors[i % colors.length];
        span.textContent = w.replace("××•×–×Ÿ×”××Ÿ", "××•×–×Ÿ ×”××Ÿ");
        bank.appendChild(span);
    });

    // ×©×ª×™×œ×ª ××™×œ×™×
    words.sort((a,b) => b.length - a.length).forEach(word => {
        let placed = false;
        let attempts = 0;
        while (!placed && attempts < 2000) {
            const dr = [0, 0, 1, -1, 1, 1, -1, -1][Math.floor(Math.random()*8)];
            const dc = [1, -1, 0, 0, 1, -1, 1, -1][Math.floor(Math.random()*8)];
            const r = Math.floor(Math.random() * rows);
            const c = Math.floor(Math.random() * cols);
            if (r + dr*(word.length-1) >= 0 && r + dr*(word.length-1) < rows && c + dc*(word.length-1) >= 0 && c + dc*(word.length-1) < cols) {
                let ok = true;
                for (let i = 0; i < word.length; i++) {
                    if (gridData[r + i*dr][c + i*dc] !== '' && gridData[r + i*dr][c + i*dc] !== word[i]) ok = false;
                }
                if (ok) {
                    for (let i = 0; i < word.length; i++) gridData[r + i*dr][c + i*dc] = word[i];
                    placed = true;
                }
            }
            attempts++;
        }
    });

    // ×™×¦×™×¨×ª ×”×œ×•×—
    const gridDiv = document.getElementById('grid');
    for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
            if (gridData[r][c] === '') gridData[r][c] = "××‘×’×“×”×•×–×—×˜×™×›×œ×× ×¡×¢×¤×¦×§×¨×©×ª"[Math.floor(Math.random()*22)];
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.textContent = gridData[r][c];
            
            const onMove = (e) => {
                if (!isSelecting) return;
                const point = e.touches ? e.touches[0] : e;
                const target = document.elementFromPoint(point.clientX, point.clientY);
                if (target && target.classList.contains('cell') && !selectedCells.includes(target)) {
                    selectedCells.push(target);
                    target.classList.add('selected');
                }
            };
            cell.addEventListener('pointerdown', (e) => {
                isSelecting = true; selectedCells = [cell]; cell.classList.add('selected');
                cell.setPointerCapture(e.pointerId);
            });
            cell.addEventListener('pointermove', onMove);
            gridDiv.appendChild(cell);
        }
    }

    function doConfetti() {
        for (let i = 0; i < 50; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
            c.style.animationDuration = (Math.random()*2+2)+'s';
            document.body.appendChild(c);
        }
    }

    window.addEventListener('pointerup', () => {
        if (!isSelecting) return;
        isSelecting = false;
        const str = selectedCells.map(c => c.textContent).join('');
        const rev = str.split('').reverse().join('');
        const match = words.find(w => (w === str || w === rev) && !foundWords.has(w));
        if (match) {
            selectedCells.forEach(c => { c.classList.remove('selected'); c.classList.add('found'); });
            document.getElementById('w-' + match).classList.add('found');
            foundWords.add(match);
            if (foundWords.size === words.length) { doConfetti(); setTimeout(() => document.getElementById('win').style.display='flex', 500); }
        } else {
            selectedCells.forEach(c => c.classList.remove('selected'));
        }
        selectedCells = [];
    });
</script>
</body>
</html>
