<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>בלשי המדע – גרסת PRO</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#0a192f,#112d4e);
color:white;
text-align:center;
overflow-x:hidden;
}

header{
padding:15px;
background:rgba(0,0,0,0.4);
}

h1{margin:0;}

.container{
max-width:900px;
margin:auto;
padding:20px;
}

.card{
background:rgba(255,255,255,0.08);
border-radius:18px;
padding:25px;
margin-top:20px;
box-shadow:0 0 25px rgba(0,0,0,0.5);
animation:fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

button{
width:100%;
max-width:500px;
padding:14px;
margin:8px auto;
display:block;
border:none;
border-radius:14px;
cursor:pointer;
font-size:17px;
background:rgba(255,255,255,0.15);
color:white;
transition:0.2s;
}

button:hover{
background:rgba(255,255,255,0.3);
transform:scale(1.03);
}

input{
padding:10px;
border-radius:10px;
border:none;
font-size:16px;
width:80%;
max-width:300px;
text-align:center;
}

.progressBar{
height:15px;
background:#333;
border-radius:20px;
overflow:hidden;
margin:15px 0;
}

.progress{
height:100%;
width:0%;
background:linear-gradient(90deg,#00ffcc,#00bfff);
transition:0.4s;
}

.timer{
font-size:18px;
margin-top:10px;
color:#ffd369;
}

.good{background:rgba(0,255,120,0.15);}
.
